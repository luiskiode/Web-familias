<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔑 Acceso — Cáritas CNC</title>

  <base href="/Web-familias/">
  <link rel="stylesheet" href="styles-caritas.css" />

  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';
             script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://www.gstatic.com;
             style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com;
             img-src * data: blob:;
             connect-src *;
             font-src * data:;">

  <!-- Diagnóstico -->
  <script type="module" src="api.js/self-heal-caritas.js"></script>
  <script type="module" src="api.js/health-caritas.js"></script>
  <script defer src="api.js/error-overlay.js"></script>

  <!-- Firebase compat -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL = "https://qivjlsvcjyqymommfdke.supabase.co";
    const SUPABASE_ANON_KEY = "TU_ANON_KEY";
    window.CARITAS = window.CARITAS || {};
    if (!window.CARITAS.supabase) {
      window.CARITAS.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }
  </script>

  <!-- Config de Firebase -->
  <script defer src="api.js/firebase-config-caritas.js"></script>
</head>
<body class="login-body">
  <!-- 🎥 Fondo -->
  <video id="video-fondo" autoplay muted loop>
    <source src="videos/fondo.mp4" type="video/mp4">
  </video> 

  <main class="login-wrap">
    <div class="login-card">
      <div class="brand">
        <h1><b>Cáritas</b> CNC</h1>
      </div>
      <p class="sub">Accede con tu cuenta o regístrate.</p>

      <!-- 🔐 Login / Registro -->
      <form id="loginForm" autocomplete="on" novalidate>
        <label for="email">Correo</label>
        <input type="email" id="email" autocomplete="username" placeholder="tu@correo.com" required />
        <label for="password">Contraseña</label>
        <input type="password" id="password" autocomplete="current-password" placeholder="••••••••" required />
        <button type="submit" class="submit-btn">Ingresar</button>
        <button type="button" id="registerBtn" class="btn-ghost">Registrarme</button>
      </form>

      <p id="loginMessage" role="alert" aria-live="polite"></p>

      <div class="row-actions">
        <button class="btn-ghost" id="resetPassBtn">¿Olvidaste tu contraseña?</button>
        <a class="btn-ghost" href="index.html">← Volver al inicio</a>
      </div>
    </div>

    <!-- 📸 Datos de credencial -->
    <div id="credForm" class="login-card" style="display:none;">
      <h2>🪪 Completa tu credencial</h2>
      <form id="credencialForm">
        <label>Nombre completo
          <input type="text" id="nombreCred" required>
        </label>
        <label>Subir foto (tipo licencia)
          <input type="file" id="fotoCred" accept="image/*" required>
        </label>
        <button type="submit" class="submit-btn">Guardar credencial</button>
      </form>
      <p id="credMessage"></p>
    </div>
  </main>

<script type="module">
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js";

const supabase = window.CARITAS.supabase;
const auth = window.CARITAS?.auth;

const form = document.getElementById('loginForm');
const msg  = document.getElementById('loginMessage');
const credForm = document.getElementById('credForm');
const credMsg  = document.getElementById('credMessage');

function setMsg(el,text,type){
  el.textContent = text||'';
  el.className = type||'';
}

// 🔐 Login
form.addEventListener("submit", async e=>{
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const pass  = document.getElementById("password").value.trim();
  try{
    const {user} = await auth.signInWithEmailAndPassword(email,pass);
    setMsg(msg,"✅ Bienvenido "+user.email,"success");
    localStorage.setItem("caritasUser", JSON.stringify(user));
    location.href="index.html";
  }catch(err){
    console.error(err);
    setMsg(msg,"❌ "+err.message,"error");
  }
});

// 🆕 Registro
document.getElementById("registerBtn").addEventListener("click", async ()=>{
  const email = document.getElementById("email").value.trim();
  const pass  = document.getElementById("password").value.trim();
  if(!email||!pass) return setMsg(msg,"Completa correo y contraseña","error");
  try{
    const {user} = await auth.createUserWithEmailAndPassword(email,pass);
    setMsg(msg,"✅ Cuenta creada, completa tu credencial","success");
    credForm.style.display="";
    localStorage.setItem("caritasUser", JSON.stringify(user));
  }catch(err){
    console.error(err);
    setMsg(msg,"❌ "+err.message,"error");
  }
});

// 🔑 Reset pass
document.getElementById("resetPassBtn").addEventListener("click", async ()=>{
  const email = prompt("Ingresa tu correo para restablecer:");
  if(!email) return;
  try{
    await auth.sendPasswordResetEmail(email);
    setMsg(msg,"📩 Revisa tu correo","success");
  }catch(e){
    setMsg(msg,"❌ "+e.message,"error");
  }
});

// 📸 Guardar credencial
document.getElementById("credencialForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const user = auth.currentUser;
  if(!user) return setMsg(credMsg,"❌ No hay usuario","error");

  const nombre = document.getElementById("nombreCred").value.trim();
  const fotoFile = document.getElementById("fotoCred").files[0];
  if(!fotoFile) return setMsg(credMsg,"❌ Sube una foto","error");

  try{
    // Subir foto a Supabase Storage
    const path = `credenciales/${user.uid}-${Date.now()}.jpg`;
    const { data: upload, error: upErr } = await supabase.storage.from("fotos").upload(path,fotoFile,{upsert:true});
    if(upErr) throw upErr;

    const { data: urlData } = supabase.storage.from("fotos").getPublicUrl(path);
    const foto_url = urlData.publicUrl;

    // Guardar en tabla credenciales
    const { error } = await supabase.from("credenciales").upsert({
      user_id: user.uid,
      email: user.email,
      nombre,
      rol: "Voluntario Cáritas CNC",
      codigo_verificacion: user.uid.substring(0,8).toUpperCase(),
      foto_url
    });
    if(error) throw error;

    setMsg(credMsg,"✅ Credencial guardada","success");
    setTimeout(()=> location.href="credenciales.html?view=carnet",1500);
  }catch(err){
    console.error(err);
    setMsg(credMsg,"❌ "+err.message,"error");
  }
});
</script>
</body>
</html>
