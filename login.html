<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi√≥n ‚Äî C√°ritas CNC</title>

  <!-- Tema global rojo/negro -->
  <link rel="stylesheet" href="styles-caritas.css" />

  <!-- Firebase compat (SDKs primero) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- Configuraci√≥n de C√°ritas -->
  <script src="api.js/firebase-config-caritas.js"></script>

  <style>
    body.login-body{
      min-height:100vh; margin:0;
      display:flex; align-items:center; justify-content:center;
      background: var(--bg, #0a0a0a); color: var(--text, #f5f5f5);
      font-family: system-ui, "Segoe UI", Roboto, Ubuntu, Arial, sans-serif;
    }
    #video-fondo{
      position: fixed; inset: 0; width:100%; height:100%;
      object-fit: cover; z-index:-1; opacity:.12;
      filter: saturate(.9) brightness(.7);
    }
    .login-wrap{ width: 100%; max-width: 420px; padding: 1rem; }
    .login-card{
      background: rgba(26,26,26,0.88); /* reemplazo de color-mix */
      backdrop-filter: blur(8px);
      border: 1px solid var(--border, #333);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.5);
      padding: 1rem;
    }
    .brand{ display:flex; align-items:center; gap:.5rem; margin-bottom:.5rem; }
    .brand .pin{ font-size:1.25rem; cursor:pointer; }
    .brand h1{ margin:0; font-size:1.1rem; color: var(--text, #f5f5f5); }
    .brand h1 b{ color: var(--primary, #b91c1c); }
    .sub{ margin:.25rem 0 1rem; color: #a3a3a3; font-size:.95rem; }
    form label{ display:block; font-size:.9rem; margin:.5rem 0 .25rem; }
    form input{
      width:100%; padding:.65rem .75rem; border-radius:10px;
      border:1px solid #333; background:#111; color:#f5f5f5;
    }
    form input::placeholder{ color:#aaa; }
    .submit-btn{
      width:100%; margin-top:.8rem; padding:.65rem .75rem;
      background: #b91c1c; color:#fff; border:1px solid #b91c1c;
      border-radius:10px; cursor:pointer;
    }
    .submit-btn:hover{ filter:brightness(0.96); }
    .row-actions{ display:flex; gap:.5rem; justify-content:space-between; flex-wrap:wrap; margin-top:.6rem; }
    .btn-ghost{
      padding:.5rem .7rem; border:1px solid #333;
      background:#111; color:#f5f5f5; border-radius:10px; cursor:pointer;
    }
    .btn-ghost:hover{ border-color:#b91c1c; }
    #loginMessage{ min-height:1.2rem; font-weight:600; margin-top:.6rem; }
    #loginMessage.error{ color:#ef4444; }
    #loginMessage.success{ color:#22c55e; }
  </style>
</head>
<body class="login-body">
  <!-- üé• Video de fondo -->
  <video id="video-fondo" autoplay muted loop>
    <source src="videos/fondo.mp4" type="video/mp4">
  </video>

  <main class="login-wrap" role="main">
    <div class="login-card">
      <div class="brand">
        <span class="pin" title="Ir a inicio" onclick="location.href='index.html'">üìå</span>
        <h1><b>C√°ritas</b> CNC</h1>
      </div>
      <p class="sub">Inicia sesi√≥n para acceder a tu plataforma.</p>

      <form id="loginForm" autocomplete="on" novalidate>
        <label for="email">Correo</label>
        <input type="email" id="email" autocomplete="username" placeholder="tu@correo.com" required />
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        <button type="submit" class="submit-btn">Ingresar</button>
      </form>

      <p id="loginMessage" role="alert" aria-live="polite"></p>

      <div class="row-actions">
        <button class="btn-ghost" id="resetPassBtn">¬øOlvidaste tu contrase√±a?</button>
        <a class="btn-ghost" href="index.html">‚Üê Volver al inicio</a>
      </div>
    </div>
  </main>

  <script src="api.js/login.js"></script>
  <script>
  (()=>{
    'use strict';

    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('loginMessage');
    const resetBtn = document.getElementById('resetPassBtn');

    function setMsg(text, type){
      msg.textContent = text || '';
      msg.classList.remove('error','success');
      if (type) msg.classList.add(type);
    }

    // Reset password
    resetBtn.addEventListener('click', async ()=>{
      const email = prompt('Ingresa tu correo para restablecer la contrase√±a:');
      if (!email) return;
      try{
        await window.CARITAS?.auth?.sendPasswordResetEmail(email);
        setMsg('üì© Si el correo existe, se envi√≥ un enlace de recuperaci√≥n.','success');
      }catch(e){
        console.error(e);
        setMsg('‚ùå No se pudo enviar el correo.','error');
      }
    });
  })();
  </script>
</body>
</html>
