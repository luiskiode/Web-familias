<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔑 Acceso — Cáritas CNC</title>

  <!-- Base para GitHub Pages -->
  <base href="/Web-familias/">
  <link rel="stylesheet" href="styles-caritas.css" />

  <!-- CSP segura -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://www.gstatic.com;
                 style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com;
                 img-src * data: blob:;
                 connect-src *;
                 font-src * data:;">

  <!-- (Opcional) diagnóstico -->
  <script type="module" src="api.js/self-heal-caritas.js"></script>
  <script defer src="api.js/error-overlay.js"></script>
</head>
<body class="login-body">
  <!-- 🎥 Fondo -->
  <video id="video-fondo" autoplay muted loop>
    <source src="videos/fondo.mp4" type="video/mp4">
  </video>

  <main class="login-wrap">
    <div class="login-card">
      <div class="brand">
        <h1><b>Cáritas</b> CNC</h1>
      </div>
      <p class="sub">Accede con tu cuenta o regístrate.</p>

      <!-- 🔐 Login / Registro -->
      <form id="loginForm" autocomplete="on" novalidate>
        <label for="email">Correo</label>
        <input type="email" id="email" autocomplete="username" placeholder="tu@correo.com" required />
        <label for="password">Contraseña</label>
        <input type="password" id="password" autocomplete="current-password" placeholder="••••••••" required />
        <button type="submit" class="submit-btn">Ingresar</button>
        <button type="button" id="registerBtn" class="btn-ghost">Registrarme</button>
      </form>

      <p id="loginMessage" role="alert" aria-live="polite"></p>

      <div class="row-actions">
        <button class="btn-ghost" id="resetPassBtn">¿Olvidaste tu contraseña?</button>
        <a class="btn-ghost" href="index.html">← Volver al inicio</a>
      </div>
    </div>

    <!-- 🪪 Completar credencial (tipo licencia) -->
    <div id="credForm" class="login-card" style="display:none;">
      <h2>🪪 Completa tu credencial</h2>
      <form id="credencialForm">
        <label>Nombre completo
          <input type="text" id="nombreCred" required>
        </label>
        <label>Subir foto (tipo licencia)
          <input type="file" id="fotoCred" accept="image/*" required>
        </label>
        <button type="submit" class="submit-btn">Guardar credencial</button>
      </form>
      <p id="credMessage"></p>
    </div>
  </main>

  <!-- 🧠 Lógica con Firebase ESM + Supabase -->
<script type="module">
  // --- Firebase (ESM / modular) ---
  import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth, setPersistence, browserLocalPersistence,
    onAuthStateChanged,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  // --- Supabase ---
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // ⚙️ Config
  const firebaseConfig = {
    apiKey: "AIzaSyD5X6LUG_dOwuaUf6jQUHw_LM5PFgOmc40",
    authDomain: "web-familias.firebaseapp.com",
    projectId: "web-familias",
    storageBucket: "web-familias.appspot.com",
    messagingSenderId: "261699620792",
    appId: "1:261699620792:web:8ff59afb72e96c371dc94d"
  };
  const SUPABASE_URL = "https://qivjlsvcjyqymommfdke.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpdmpsc3ZjanlxeW1vbW1mZGtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNjA2MjUsImV4cCI6MjA2OTkzNjYyNX0.YN0W5miJeWwu96jhqKiGB-cA8t9TeIboQWURCjTFVbw";
  const next = new URLSearchParams(location.search).get("next") || "credenciales.html?view=carnet";
  location.href = next;
  
  // 🔌 Inicializar
  const app  = getApps().length ? getApp() : initializeApp(firebaseConfig);
  const auth = getAuth(app);
  await setPersistence(auth, browserLocalPersistence).catch(()=>{});

  window.CARITAS = window.CARITAS || {};
  window.CARITAS.auth = auth;

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  window.CARITAS.supabase = supabase;

  // 🔔 Compat con otros módulos
  document.dispatchEvent(new Event("firebase:ready:caritas"));
  document.dispatchEvent(new Event("supabase:ready:caritas"));
  onAuthStateChanged(auth, ()=> document.dispatchEvent(new Event("firebase:ready:caritas")));

  // -------- Helpers UI --------
  const $ = (s) => document.querySelector(s);
  const setMsg = (el, text, type) => { el.textContent = text || ""; el.className = type || ""; };

  // -------- RPC helpers --------
  async function getPublicCred(uid){
    const { data, error } = await supabase.rpc("get_credencial_publica", { uid });
    if (error) throw error;
    return (Array.isArray(data) ? data[0] : data) || null; // una sola fila
  }
  async function upsertCred(uid, p_email, p_nombre, p_foto = null){
    const { data, error } = await supabase.rpc("upsert_mi_credencial", {
      uid, p_email, p_nombre, p_rol: "Voluntario Cáritas CNC", p_foto
    });
    if (error) throw error;
    return data;
  }

  // -------- Login / Registro --------
  const form     = $('#loginForm');
  const msg      = $('#loginMessage');
  const regBtn   = $('#registerBtn');
  const resetBtn = $('#resetPassBtn');

  const credBox  = $('#credForm');
  const credForm = $('#credencialForm');
  const credMsg  = $('#credMessage');

  // Ingresar
  form.addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = $('#email').value.trim();
    const pass  = $('#password').value.trim();
    try{
      const { user } = await signInWithEmailAndPassword(auth, email, pass); // <-- 'user' SOLO aquí
      localStorage.setItem("caritasUser", JSON.stringify({uid:user.uid,email:user.email}));

      const cred = await getPublicCred(user.uid).catch(()=>null);
      if (cred && cred.nombre && cred.foto_url){
        location.href = "credenciales.html?view=carnet";
      } else {
        setMsg(msg,"✅ Sesión iniciada. Completa tu credencial abajo.","success");
        credBox.style.display="";
        $('#nombreCred').value = user.displayName || (user.email||"").split("@")[0];
      }
    }catch(err){
      console.error(err);
      setMsg(msg,"❌ "+(err.message||err),"error");
    }
  });

  // Registrar
  regBtn.addEventListener("click", async ()=>{
    const email = $('#email').value.trim();
    const pass  = $('#password').value.trim();
    if(!email||!pass) return setMsg(msg,"Completa correo y contraseña","error");
    try{
      const { user } = await createUserWithEmailAndPassword(auth, email, pass);
      localStorage.setItem("caritasUser", JSON.stringify({uid:user.uid,email:user.email}));
      setMsg(msg,"✅ Cuenta creada, completa tu credencial","success");
      credBox.style.display="";
      $('#nombreCred').value = (user.email||"").split("@")[0];
    }catch(err){
      console.error(err);
      setMsg(msg,"❌ "+(err.message||err),"error");
    }
  });

  // Reset password
  resetBtn.addEventListener("click", async ()=>{
    const email = prompt("Ingresa tu correo para restablecer:");
    if(!email) return;
    try{
      await sendPasswordResetEmail(auth, email);
      setMsg(msg,"📩 Revisa tu correo","success");
    }catch(e){
      setMsg(msg,"❌ "+(e.message||e),"error");
    }
  });

  // -------- Guardar credencial --------
  credForm.addEventListener("submit", async (e)=>{
    e.preventDefault();
    try{
      const user = auth.currentUser;                  // 👈 evita "user is not defined"
      if(!user) throw new Error("No hay usuario autenticado");

      const nombre = $('#nombreCred').value.trim();
      const file   = $('#fotoCred').files[0];
      if(!nombre) throw new Error("Completa el nombre");
      if(!file)   throw new Error("Sube una foto");

      const ext  = (file.name.split(".").pop() || "jpg").toLowerCase();
      const path = `credenciales/${user.uid}-${Date.now()}.${ext}`;

      const up = await supabase.storage.from("fotos").upload(path, file, { upsert:true });
      if (up.error) {
        const m = up.error?.message || "";
        if (/Bucket not found/i.test(m)) throw new Error("Bucket 'fotos' no existe");
        if (/row-level security|not allowed/i.test(m)) throw new Error("Política de Storage no permite subir desde el cliente");
        throw up.error;
      }

      const { data: pub } = supabase.storage.from("fotos").getPublicUrl(path);
      const foto_url = pub.publicUrl;

      await upsertCred(user.uid, user.email, nombre, foto_url);
      setMsg(credMsg,"✅ Credencial guardada","success");
      setTimeout(()=> location.href="credenciales.html?view=carnet", 800);
    }catch(err){
      console.error(err);
      setMsg(credMsg,"❌ "+(err.message||err),"error");
    }
  });
</script>
</body>
</html>
