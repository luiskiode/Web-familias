<script type="module">
const supabase = window.CARITAS.supabase;
const $ = (sel)=>document.querySelector(sel);
const setMsg = (el,text,type)=>{ el.textContent=text||''; el.className=type||''; };

// Espera expl√≠cita a que window.CARITAS.auth exista (hasta 12s)
function waitForAuth(timeout=12000){
  return new Promise((resolve,reject)=>{
    if (window.CARITAS?.auth) return resolve(window.CARITAS.auth);
    const t0=performance.now();
    const onReady=()=>{ document.removeEventListener('firebase:ready:caritas', onReady); resolve(window.CARITAS.auth); };
    document.addEventListener('firebase:ready:caritas', onReady);
    const iv=setInterval(()=>{
      if (window.CARITAS?.auth){ clearInterval(iv); document.removeEventListener('firebase:ready:caritas', onReady); resolve(window.CARITAS.auth); }
      if (performance.now()-t0>timeout){ clearInterval(iv); document.removeEventListener('firebase:ready:caritas', onReady); reject(new Error("Firebase no inicializado")); }
    }, 50);
  });
}

// RPC helpers (Supabase)
async function getPublicCred(uid){
  const { data, error } = await supabase.rpc("get_credencial_publica", { uid });
  if (error) throw error;
  return data;
}
async function upsertCred(uid, email, nombre, foto_url=null){
  const { data, error } = await supabase.rpc("upsert_mi_credencial", {
    uid, p_email: email, p_nombre: nombre, p_rol: "Voluntario C√°ritas CNC", p_foto: foto_url
  });
  if (error) throw error;
  return data;
}

// UI refs
const form     = $('#loginForm');
const msg      = $('#loginMessage');
const regBtn   = $('#registerBtn');
const resetBtn = $('#resetPassBtn');
const credBox  = $('#credForm');
const credForm = $('#credencialForm');
const credMsg  = $('#credMessage');

// LOGIN
form.addEventListener("submit", async e=>{
  e.preventDefault();
  const email = $('#email').value.trim();
  const pass  = $('#password').value.trim();
  try{
    const auth = await waitForAuth();
    const { user } = await auth.signInWithEmailAndPassword(email,pass);
    localStorage.setItem("caritasUser", JSON.stringify({uid:user.uid,email:user.email}));
    // ¬øya tiene credencial completa?
    const cred = await getPublicCred(user.uid).catch(()=>null);
    if (cred && cred.nombre && cred.foto_url){
      window.location.href = "credenciales.html?view=carnet";
    } else {
      setMsg(msg,"‚úÖ Sesi√≥n iniciada. Completa tu credencial abajo.","success");
      credBox.style.display="";
      $('#nombreCred').value = user.displayName || (user.email||"").split("@")[0];
    }
  }catch(err){
    console.error(err);
    setMsg(msg,"‚ùå "+(err.message||err),"error");
  }
});

// REGISTRO
regBtn.addEventListener("click", async ()=>{
  const email = $('#email').value.trim();
  const pass  = $('#password').value.trim();
  if(!email||!pass) return setMsg(msg,"Completa correo y contrase√±a","error");
  try{
    const auth = await waitForAuth();
    const { user } = await auth.createUserWithEmailAndPassword(email,pass);
    localStorage.setItem("caritasUser", JSON.stringify({uid:user.uid,email:user.email}));
    setMsg(msg,"‚úÖ Cuenta creada, completa tu credencial","success");
    credBox.style.display="";
    $('#nombreCred').value = (user.email||"").split("@")[0];
  }catch(err){
    console.error(err);
    setMsg(msg,"‚ùå "+(err.message||err),"error");
  }
});

// RESET PASSWORD
resetBtn.addEventListener("click", async ()=>{
  const email = prompt("Ingresa tu correo para restablecer:");
  if(!email) return;
  try{
    const auth = await waitForAuth();
    await auth.sendPasswordResetEmail(email);
    setMsg(msg,"üì© Revisa tu correo","success");
  }catch(e){
    setMsg(msg,"‚ùå "+(e.message||e),"error");
  }
});

// GUARDAR CREDENCIAL (sube foto a Storage y guarda v√≠a RPC)
credForm.addEventListener("submit", async e=>{
  e.preventDefault();
  try{
    const auth = await waitForAuth();
    const user = auth.currentUser;
    if(!user) throw new Error("No hay usuario autenticado");

    const nombre   = $('#nombreCred').value.trim();
    const fotoFile = $('#fotoCred').files[0];
    if(!nombre)   throw new Error("Completa el nombre");
    if(!fotoFile) throw new Error("Sube una foto");

    const ext  = (fotoFile.name.split(".").pop() || "jpg").toLowerCase();
    const path = `credenciales/${user.uid}-${Date.now()}.${ext}`;

    // Sube a bucket 'fotos' (pol√≠ticas insert habilitadas en SQL)
    const { error: upErr } = await supabase.storage.from("fotos").upload(path, fotoFile, { upsert:true });
    if (upErr) throw upErr;

    const { data: pub } = supabase.storage.from("fotos").getPublicUrl(path);
    const foto_url = pub.publicUrl;

    await upsertCred(user.uid, user.email, nombre, foto_url);
    setMsg(credMsg,"‚úÖ Credencial guardada","success");
    setTimeout(()=> window.location.href="credenciales.html?view=carnet", 1200);
  }catch(err){
    console.error(err);
    setMsg(credMsg,"‚ùå "+(err.message||err),"error");
  }
});
</script>
