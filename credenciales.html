<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credencial C√°ritas CNC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    .contenedor {
      position: relative;
      margin-bottom: 30px;
    }
    .credencial {
      width: 400px;
      height: 220px;
      background: white;
      border: 2px solid #004aad;
      border-radius: 12px;
      display: flex;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .foto {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .foto img {
      width: 100px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #004aad;
    }
    .datos {
      flex: 2;
      margin-left: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .datos h2 {
      margin: 0;
      font-size: 18px;
      color: #004aad;
    }
    .datos p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }
    .codigo {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #004aad;
    }
    .qr {
      position: absolute;
      bottom: 15px;
      right: 15px;
    }
    .qr canvas {
      width: 60px;
      height: 60px;
    }

    /* --- Estilos para la lista --- */
    #btn-ver-todas {
      padding: 10px 20px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #btn-ver-todas:hover {
      background: #0066ff;
    }
    .credenciales-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <h1>ü™™ Credencial C√°ritas CNC</h1>

  <!-- Una credencial por ID -->
  <div class="contenedor">
    <div class="credencial">
      <div class="foto">
        <img id="foto" src="" alt="Foto usuario">
      </div>
      <div class="datos">
        <h2 id="nombre">Usuario</h2>
        <p id="correo">correo@ejemplo.com</p>
        <p><strong>ID:</strong> <span id="uid"></span></p>
      </div>
    </div>
    <div class="codigo" id="codigo">CCNC-XXXX</div>
    <div class="qr">
      <canvas id="qr"></canvas>
    </div>
  </div>

  <!-- Bot√≥n y lista de todas -->
  <button id="btn-ver-todas">üìÇ Ver todas las credenciales</button>
  <div id="lista-credenciales" class="credenciales-grid"></div>

  <!-- Dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // üîπ Reemplaza con tus credenciales
    const supabase = createClient("https://qivjlsvcjyqymommfdke.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpdmpsc3ZjanlxeW1vbW1mZGtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNjA2MjUsImV4cCI6MjA2OTkzNjYyNX0.YN0W5miJeWwu96jhqKiGB-cA8t9TeIboQWURCjTFVbw");

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    // --- Cargar credencial √∫nica ---
    async function cargarCredencial() {
      if (!userId) return;

      try {
        const { data, error } = await supabase
          .from("credenciales")
          .select("*")
          .eq("uid", userId)
          .single();

        if (error || !data) {
          console.error(error);
          return;
        }

        document.getElementById("foto").src = data.foto_url || "placeholder.png";
        document.getElementById("nombre").innerText = data.nombre || "Sin nombre";
        document.getElementById("correo").innerText = data.email || "Sin correo";
        document.getElementById("uid").innerText = data.uid;
        document.getElementById("codigo").innerText = data.codigo || "CCNC-XXXX";

        const credencialUrl = `${window.location.origin}/credencial.html?id=${data.uid}`;
        QRCode.toCanvas(document.getElementById("qr"), credencialUrl, { width: 60 });
      } catch (err) {
        console.error("Error al cargar la credencial:", err);
      }
    }

    // --- Cargar todas las credenciales ---
    async function cargarTodas() {
      const lista = document.getElementById("lista-credenciales");
      lista.innerHTML = "‚åõ Cargando...";

      try {
        const { data, error } = await supabase
          .from("credenciales")
          .select("*")
          .order("created_at", { ascending: false });

        if (error) throw error;

        lista.innerHTML = "";
        data.forEach(c => {
          const div = document.createElement("div");
          div.classList.add("contenedor");
          div.innerHTML = `
            <div class="credencial">
              <div class="foto">
                <img src="${c.foto_url || "placeholder.png"}" alt="Foto usuario">
              </div>
              <div class="datos">
                <h2>${c.nombre || "Usuario"}</h2>
                <p>${c.email}</p>
                <p><strong>ID:</strong> ${c.uid}</p>
              </div>
            </div>
            <div class="codigo">${c.codigo || "CCNC-XXXX"}</div>
            <div class="qr"><canvas id="qr-${c.uid}"></canvas></div>
          `;
          lista.appendChild(div);

          // QR din√°mico
          const canvas = div.querySelector(`#qr-${c.uid}`);
          const url = `${window.location.origin}/credencial.html?id=${c.uid}`;
          QRCode.toCanvas(canvas, url, { width: 60 });
        });
      } catch (err) {
        console.error("‚ùå Error cargando todas las credenciales:", err);
        lista.innerHTML = "‚ùå Error al cargar credenciales";
      }
    }

    document.getElementById("btn-ver-todas").addEventListener("click", cargarTodas);

    cargarCredencial();
  </script>
</body>
</html>
