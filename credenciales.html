<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Credenciales ‚Äì C√°ritas CNC (Modo Simple)</title>

<style>
  :root{
    /* Tama√±o CR80 vertical */
    --card-w: 54mm;
    --card-h: 85.6mm;

    /* C√≠rculo de foto (se ajusta por dise√±o desde JS) */
    --cx: 26mm;     /* centro X */
    --cy: 21mm;     /* centro Y */
    --d:  30mm;     /* di√°metro */

    /* Texto / medidas */
    --name-size: 14px;
    --role-size: 11px;

    /* QR (se ajusta por dise√±o desde JS) */
    --qr-size: 18mm;
    --qr-x: 6mm;    /* separaci√≥n al borde derecho */
    --qr-y: 7mm;    /* separaci√≥n al borde inferior */
  }

  *{box-sizing:border-box}
  body{margin:0;background:#0b0d12;color:#e8e8e8;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
  body.tema-blanco{background:#f3f5f7;color:#111}
  main{max-width:1100px;margin:12px auto;padding:12px;display:grid;grid-template-columns:380px 1fr;gap:16px}
  @media(max-width:900px){main{grid-template-columns:1fr}}

  /* Panel izquierdo */
  #side{
    background:rgba(255,255,255,.03);
    border:1px solid rgba(255,255,255,.08);
    border-radius:12px;
    padding:12px;
    backdrop-filter:saturate(120%) blur(6px);
  }
  #side h2{margin:.3rem 0 .6rem 0;font-size:1.05rem}
  .row{display:flex;gap:.5rem;align-items:center;margin:.5rem 0}
  .row input[type="text"]{flex:1;padding:.55rem;border-radius:10px;border:1px solid #ccc;background:#fff;color:#111}
  .row input[type="file"]{flex:1}
  .muted{opacity:.7;font-size:.88rem}

  /* Selector blanco/negro */
  #selector-diseno{display:flex;gap:.75rem;align-items:center;margin:.25rem 0 .75rem 0}
  #selector-diseno label{cursor:pointer}

  /* Lienzo */
  #sheet{display:flex;gap:12px;flex-wrap:wrap;align-items:flex-start}
  .card{
    position:relative;
    width:var(--card-w);
    height:var(--card-h);
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 8px 30px rgba(0,0,0,.35);
    background:#111;
    isolation:isolate;
  }
  .card img.template{
    position:absolute;inset:0;
    width:100%;height:100%;object-fit:cover;z-index:0;
    pointer-events:none;user-select:none;
  }

  /* Foto circular que LLENA el c√≠rculo */
  .photo-wrap{
    position:absolute;
    left:calc(var(--cx) - var(--d)/2);
    top: calc(var(--cy) - var(--d)/2);
    width:var(--d); height:var(--d);
    border-radius:50%;
    overflow:hidden;
    display:grid;place-items:center;
    z-index:2;
  }
  .photo{
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center;
    display:block;
  }

  /* Fila de marca (logo + nombre + rol) */
  .brand-row{
    position:absolute;left:8mm;top:52mm;right:14mm;
    display:grid;grid-template-columns:auto 1fr;gap:8px;align-items:center;z-index:3;
  }
  .brand-row .logo{
    width:16mm;aspect-ratio:1;border-radius:4px;
    background:#b10202;display:grid;place-items:center;
    color:#fff;font-weight:800;font-size:12px;user-select:none;
  }
  .brand-row .name{
    margin:0;font-weight:800;font-size:var(--name-size);line-height:1.15;color:#fff;
  }
  .brand-row .role{
    margin:.15rem 0 0 0;font-weight:600;font-size:var(--role-size);opacity:.9;color:#fff
  }
  body.tema-blanco .brand-row .name,
  body.tema-blanco .brand-row .role{color:#b10202}

  /* QR en su lugar (usa variables) */
  .qr-wrap{
    position:absolute;
    right:var(--qr-x);
    bottom:var(--qr-y);
    width:var(--qr-size);
    height:var(--qr-size);
    z-index:3;
    background:transparent;
    border-radius:6px;
    display:grid;
    place-items:center;
  }
  .qr-wrap canvas{width:100%;height:100%}

  /* Botonera */
  .actions{display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.75rem}
  .btn{
    appearance:none;border:0;border-radius:12px;padding:.6rem .9rem;font-weight:700;cursor:pointer;
  }
  .btn.primary{background:#b10202;color:#fff}
  .btn.ghost{background:#fff;color:#111;border:1px solid #ccc}
  body.tema-blanco .btn.ghost{background:#111;color:#fff;border:1px solid #222}

  .draggable{cursor:move}
</style>
</head>

<body class="tema-negro">
<main>
  <!-- PANEL IZQUIERDO -->
  <section id="side">
    <h2>Credencial ‚Äì Modo Simple</h2>

    <!-- Selector Blanco/Negro -->
    <div id="selector-diseno">
      <strong>Dise√±o:</strong>
      <label><input type="radio" name="diseno" value="blanco"> Blanco</label>
      <label><input type="radio" name="diseno" value="negro" checked> Negro</label>
      <span class="muted">(atajo: tecla ‚ÄúT‚Äù)</span>
    </div>

    <!-- Datos -->
    <div class="row"><label for="input-nombre"><strong>Nombre</strong></label></div>
    <div class="row"><input id="input-nombre" type="text" placeholder="Nombre y Apellido" autocomplete="name" /></div>

    <div class="row"><label for="input-foto"><strong>Foto</strong></label></div>
    <div class="row"><input id="input-foto" type="file" accept="image/*" /></div>

    <div class="actions">
      <button id="btn-guardar-layout" class="btn ghost">üìè Guardar layout</button>
      <button id="btn-descargar" class="btn primary">‚¨áÔ∏è Descargar PNG</button>
    </div>
    <p class="muted">Arrastra el bloque del nombre (o usa <kbd>ALT</kbd> + flechas) para ajuste fino.</p>
  </section>

  <!-- LIENZO (FRENTE + REVERSO) -->
  <section id="canvas">
    <div id="sheet">
      <!-- Frente -->
      <article id="card-front" class="card gafete">
        <img id="tpl-img-front" class="template" alt="plantilla frente" src="assets/plantillas/cred-frente-negro.png" />
        <div class="photo-wrap"><img id="foto" class="photo" alt="foto" src="" /></div>
        <div id="brand-front" class="brand-row draggable">
          <div class="logo">‚úö</div>
          <div>
            <h3 id="nombre" class="name">Voluntario</h3>
            <p id="rol" class="role">Voluntario C√°ritas CNC</p>
          </div>
        </div>
        <div class="qr-wrap"><canvas id="qr"></canvas></div>
      </article>

      <!-- Reverso (opcional) -->
      <article id="card-back" class="card gafete">
        <img id="tpl-img-back" class="template" alt="plantilla reverso" src="assets/plantillas/cred-reverso.png" />
      </article>
    </div>
  </section>
</main>

<!-- C√ìDIGO PRINCIPAL -->
<script type="module">
/* Libs ESM */
import QR from "https://cdn.jsdelivr.net/npm/qrcode@1.5.3/+esm";
import html2canvas from "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/+esm";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

/* Estado */
let lastCred = null;
const LS = window.localStorage;
const $  = (q,root=document)=>root.querySelector(q);

/* Utils */
function setVar(name, val){ document.documentElement.style.setProperty(name, val); }

/* Backend (fallbacks seguros) */
async function upsertCred(uid, email, nombre, fotoUrl){
  try{ if (window.upsertCred) return await window.upsertCred(uid,email,nombre,fotoUrl); }catch(e){}
  lastCred = { uid, email, nombre, foto_url: fotoUrl, rol:"Voluntario C√°ritas CNC" };
  return lastCred;
}
async function getPublicCred(uid){
  try{ if (window.getPublicCred) return await window.getPublicCred(uid); }catch(e){}
  return lastCred;
}

/* Render */
async function ensureLastCred(user){
  if (lastCred && lastCred.uid===user.uid) return lastCred;
  const nombreBase = user?.displayName || (user?.email||"").split("@")[0] || "Voluntario";
  await upsertCred(user?.uid, user?.email, nombreBase, null);
  lastCred = await getPublicCred(user?.uid) || lastCred || { nombre:nombreBase, rol:"Voluntario C√°ritas CNC" };
  return lastCred;
}
async function drawQR(canvasId, url){
  const el  = document.getElementById(canvasId);
  const box = el?.parentElement;
  if (!el || !box) return;

  const dpr = Math.max(1, Math.round(window.devicePixelRatio || 1));
  const render = () => {
    let w = box.getBoundingClientRect().width;
    if (!w) {
      const mm = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--qr-size')) || 18;
      w = mm * 3.7795; // mm ‚Üí px
    }
    const px = Math.max(96, Math.round(w * dpr));
    el.width = el.height = px;
    el.style.width  = Math.round(w) + "px";
    el.style.height = Math.round(w) + "px";
    QR.toCanvas(el, url, { width: px, margin: 0 });
  };

  await new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));
  render();
  if (window.ResizeObserver) new ResizeObserver(render).observe(box);
  else window.addEventListener("resize", render);
}
async function renderCarnet(){
  const auth = window.CARITAS?.auth;
  const user = auth?.currentUser || null;

  if (user && !lastCred) await ensureLastCred(user);
  const c = lastCred || {};

  const nombreSafe = c.nombre || user?.displayName || (user?.email||"").split("@")[0] || "Voluntario";
  const rolSafe    = c.rol    || "Voluntario C√°ritas CNC";

  $("#nombre").textContent = nombreSafe;
  $("#rol").textContent    = rolSafe;
  $("#foto").src = c.foto_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(nombreSafe)}&background=111&color=fff`;

  const qrUrl = new URL(`credenciales.html?view=public&id=${user?.uid||"anon"}`, document.baseURI).href;
  await drawQR("qr", qrUrl);
}

/* Conmutador BLANCO/NEGRO con presets */
const TPLS = {
  blanco: { front: "assets/plantillas/cred-frente-blanco.png", back: "assets/plantillas/cred-reverso.png" },
  negro:  { front: "assets/plantillas/cred-frente-negro.png",  back: "assets/plantillas/cred-reverso.png" }
};
function setDiseno(key){
  const tpl = TPLS[key] || TPLS.blanco;
  const frontImg = $("#tpl-img-front");
  const backImg  = $("#tpl-img-back");
  if (frontImg) frontImg.src = tpl.front;
  if (backImg)  backImg.src  = tpl.back || "";

  // Tema UI
  document.body.classList.toggle("tema-negro",  key==="negro");
  document.body.classList.toggle("tema-blanco", key==="blanco");

  // ====== PRESETS por dise√±o ======
  if (key === "negro"){
    /* Plantilla negra */
    setVar("--cx", "27.3mm");
    setVar("--cy", "18.2mm");
    setVar("--d",  "33.8mm");   // un poco + grande para cubrir el borde del c√≠rculo

    setVar("--qr-size", "18.5mm");
    setVar("--qr-x",    "6mm"); // separaciones al borde
    setVar("--qr-y",    "7mm");
  } else {
    /* Plantilla blanca */
    setVar("--cx", "28.0mm");
    setVar("--cy", "22.0mm");
    setVar("--d",  "33.0mm");

    setVar("--qr-size", "19mm");
    setVar("--qr-x",    "7mm");
    setVar("--qr-y",    "8mm");
  }
  // =================================
  LS.setItem("cred_diseno", key);
}
function initDiseno(){
  const radios = [...document.querySelectorAll('input[name="diseno"]')];
  const params = new URLSearchParams(location.search);
  const fromQS = params.get("diseno");
  const saved  = LS.getItem("cred_diseno");
  const initial = (fromQS==="negro"||fromQS==="blanco") ? fromQS : (saved||"negro");
  const match = radios.find(r => r.value===initial);
  if (match) match.checked = true;
  setDiseno(initial);

  radios.forEach(r => r.addEventListener("change", e => {
    if (e.target.checked) setDiseno(e.target.value);
  }));
  window.addEventListener("keydown", (ev) => {
    if (ev.key.toLowerCase() !== "t") return;
    const cur = LS.getItem("cred_diseno") || "negro";
    const next = cur==="negro" ? "blanco" : "negro";
    const radio = radios.find(r => r.value===next);
    if (radio) radio.checked = true;
    setDiseno(next);
  });
}

/* Entradas */
function initInputs(){
  const inNombre = $("#input-nombre");
  inNombre?.addEventListener("input", () => {
    const v = inNombre.value.trim() || "‚Äî";
    $("#nombre").textContent = v;
    if (lastCred) lastCred.nombre = v;
  });

  const inFoto = $("#input-foto");
  let lastBlobUrl = null;
  inFoto?.addEventListener("change", (e) => {
    const file = e.target.files?.[0];
    if (!file) return;
    if (lastBlobUrl) URL.revokeObjectURL(lastBlobUrl);
    lastBlobUrl = URL.createObjectURL(file);
    $("#foto").src = lastBlobUrl;
    if (lastCred) lastCred.foto_url = lastBlobUrl;
  });
}

/* Movimiento fino + Guardar layout */
function px(n){ return Number(n.toFixed(2)); }
function initMove(){
  const brand = $("#brand-front");
  brand?.classList.add("draggable");

  // Drag
  let dragging=false, dx=0, dy=0;
  brand?.addEventListener("pointerdown",(e)=>{
    dragging=true;brand.setPointerCapture(e.pointerId);
    dx=e.clientX; dy=e.clientY;
  });
  brand?.addEventListener("pointermove",(e)=>{
    if(!dragging) return;
    const diffX = e.clientX - dx;
    const diffY = e.clientY - dy;
    brand.style.transform = `translate(${px(diffX)}px, ${px(diffY)}px)`;
  });
  const endDrag = (e)=>{
    if(!dragging) return; dragging=false; brand.releasePointerCapture?.(e.pointerId);
  };
  brand?.addEventListener("pointerup", endDrag);
  brand?.addEventListener("pointercancel", endDrag);

  // ALT + flechas
  window.addEventListener("keydown",(e)=>{
    if(!e.altKey) return;
    const st = getComputedStyle(brand);
    const m = st.transform.match(/matrix\(([^)]+)\)/);
    let tx=0, ty=0;
    if(m){
      const arr = m[1].split(",").map(Number);
      tx = arr[4]||0; ty = arr[5]||0;
    }
    const step = e.shiftKey ? 2 : 0.5;
    if(e.key==="ArrowLeft"){ tx-=step; }
    else if(e.key==="ArrowRight"){ tx+=step; }
    else if(e.key==="ArrowUp"){ ty-=step; }
    else if(e.key==="ArrowDown"){ ty+=step; }
    else return;
    e.preventDefault();
    brand.style.transform = `translate(${px(tx)}px, ${px(ty)}px)`;
  });

  // Guardar layout
  $("#btn-guardar-layout")?.addEventListener("click", ()=>{
    const root = getComputedStyle(document.documentElement);
    const vars = ["--cx","--cy","--d","--card-w","--card-h","--qr-size","--qr-x","--qr-y"];
    const obj = Object.fromEntries(vars.map(v => [v, root.getPropertyValue(v).trim()]));
    obj.brandTransform = getComputedStyle(brand).transform;
    LS.setItem("cred_layout", JSON.stringify(obj));
    alert("Layout guardado.");
  });

  // Cargar layout si existe
  try{
    const raw = LS.getItem("cred_layout");
    if(raw){
      const obj = JSON.parse(raw);
      Object.entries(obj).forEach(([k,v])=>{
        if(k==="brandTransform"){ brand.style.transform = v || "none"; }
        else if(k.startsWith("--")) setVar(k, v);
      });
    }
  }catch(e){}
}

/* Descarga PNG */
async function descargarPNG(){
  const node = document.getElementById("sheet");
  const scale = Math.max(2, Math.round(window.devicePixelRatio||1));
  const canvas = await html2canvas(node, {
    backgroundColor: null,
    scale,
    useCORS: true,
    logging: false
  });
  const a = document.createElement("a");
  a.download = "credencial-caritas.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
}

/* Init */
function initAuthBinding(){
  document.addEventListener("firebase:ready:caritas", () => {
    const auth = window.CARITAS?.auth;
    if (!auth) return;
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      await ensureLastCred(user);
      await renderCarnet();
    });
  });
}
function init(){
  initDiseno();
  initInputs();
  initMove();
  initAuthBinding();
  renderCarnet();
  $("#btn-descargar")?.addEventListener("click", descargarPNG);
}
init();
</script>
</body>
</html>
