<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ğŸ‘¤ Mi Perfil / Credencial â€” CÃ¡ritas CNC</title>
  <link rel="stylesheet" href="../styles-caritas.css">

  <!-- QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="../api.js/firebase-config-caritas.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="../api.js/supabase-config-caritas.js"></script>
</head>
<body>
  <h1>ğŸ‘¤ Mi Perfil / Credencial</h1>

  <div class="perfil-card card">
    <div class="perfil-left">
      <img id="fotoPerfil" src="../img/avatar-placeholder.png" alt="Foto de perfil">
    </div>
    <div class="perfil-center">
      <h2 id="nombrePerfil">â€”</h2>
      <p id="emailPerfil">â€”</p>
      <span id="rolPerfil" class="pill">Voluntario CÃ¡ritas CNC</span>
      <p class="codigo">CÃ³digo: <span id="codigoPerfil">â€”</span></p>
      <div class="acciones">
        <button id="btnEditar">âœï¸ Editar</button>
        <button id="btnCopiar">ğŸ”— Copiar enlace</button>
        <button id="btnDescargar">â¬‡ï¸ Descargar QR</button>
        <button id="btnLogout">ğŸ”’ Cerrar sesiÃ³n</button>
      </div>
    </div>
    <div class="perfil-right">
      <canvas id="qrCanvas" width="140" height="140"></canvas>
    </div>
  </div>

  <!-- Formulario de ediciÃ³n -->
  <form id="formEditar" class="card" style="display:none;">
    <h3>Editar perfil</h3>
    <input type="text" id="editNombre" placeholder="Nombre completo">
    <select id="editRol">
      <option value="Voluntario CÃ¡ritas CNC">Voluntario CÃ¡ritas CNC</option>
      <option value="Administrador">Administrador</option>
    </select>
    <input type="file" id="editFoto" accept="image/*">
    <button type="submit">ğŸ’¾ Guardar cambios</button>
  </form>

  <div id="msg" style="margin:1rem;text-align:center;"></div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  console.log("âœ… [Perfil] pestaÃ±a cargada");
  console.log("ğŸ”Œ Supabase conectado:", !!window.CARITAS?.supabase);
  console.log("ğŸ”‘ Firebase auth listo:", !!window.CARITAS?.auth);

  const auth = window.CARITAS?.auth;
  const supabase = window.CARITAS?.supabase;
  const msgBox = document.getElementById("msg");

  function showMsg(text,type="info"){
    msgBox.textContent=text;
    msgBox.className=type;
    setTimeout(()=>{ msgBox.textContent=""; },4000);
  }

  const esc = (s="") => String(s).replace(/[&<>"']/g,
    m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
  );

  async function ensureCredencial(user){
    console.log("ğŸ” Buscando credencial de:", user.email, user.uid);
    const { data, error } = await supabase.from("credenciales")
      .select("*").eq("user_id", user.uid).maybeSingle();
    if(error){ console.error("âŒ Error buscando credencial:", error); return null; }
    if(!data){
      console.log("âš ï¸ Credencial no existe, creando nueva...");
      const base = {
        user_id: user.uid,
        email: user.email,
        nombre: user.displayName || user.email.split("@")[0],
        rol: "Voluntario CÃ¡ritas CNC",
        codigo_verificacion: user.uid.substring(0,8).toUpperCase()
      };
      const { data: inserted, error: insErr } = await supabase.from("credenciales").upsert(base).select().single();
      if(insErr){ console.error("âŒ Error creando credencial:", insErr); return null; }
      console.log("âœ… Credencial creada:", inserted);
      return inserted;
    }
    console.log("âœ… Credencial encontrada:", data);
    return data;
  }

  async function cargarPerfil(user){
    const data = await ensureCredencial(user);
    if(!data) return;
    document.getElementById("nombrePerfil").textContent = esc(data.nombre);
    document.getElementById("emailPerfil").textContent = esc(data.email);
    document.getElementById("rolPerfil").textContent = esc(data.rol);
    document.getElementById("codigoPerfil").textContent = esc(data.codigo_verificacion);
    document.getElementById("fotoPerfil").src = data.foto_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(data.nombre)}&background=111&color=fff`;
    QRCode.toCanvas(document.getElementById("qrCanvas"), `${location.origin}/credencial.html?id=${user.uid}`);
    console.log("âœ… Perfil cargado en DOM");
  }

  auth?.onAuthStateChanged(user=>{
    if(!user){ 
      console.warn("âš ï¸ No hay sesiÃ³n activa, redirigiendo a login...");
      location.href="login.html"; 
      return; 
    }
    console.log("ğŸ‘¤ Usuario autenticado:", user.email, user.uid);
    cargarPerfil(user);
  });

  // Editar perfil
  document.getElementById("btnEditar").addEventListener("click", ()=>{
    console.log("âœï¸ BotÃ³n Editar clicado");
    document.getElementById("formEditar").style.display="block";
  });

  document.getElementById("formEditar").addEventListener("submit", async e=>{
    e.preventDefault();
    const user = auth.currentUser;
    const nuevoNombre=document.getElementById("editNombre").value.trim();
    const nuevoRol=document.getElementById("editRol").value;
    const fotoFile=document.getElementById("editFoto").files[0];
    let fotoUrl=null;

    try{
      if(fotoFile){
        console.log("ğŸ“¤ Subiendo nueva foto:", fotoFile.name);
        const filePath=`${user.uid}/${Date.now()}_${fotoFile.name}`;
        const { error: upErr } = await supabase.storage.from("credenciales-fotos").upload(filePath,fotoFile,{upsert:true});
        if(upErr) throw upErr;
        const { data: publicUrl } = supabase.storage.from("credenciales-fotos").getPublicUrl(filePath);
        fotoUrl=publicUrl.publicUrl;
        console.log("âœ… Foto subida:", fotoUrl);
      }
      console.log("ğŸ“¤ Actualizando perfil en Supabase...");
      await supabase.from("credenciales").update({nombre:nuevoNombre,rol:nuevoRol,foto_url:fotoUrl}).eq("user_id",user.uid);
      showMsg("âœ… Perfil actualizado","success");
      cargarPerfil(user);
      document.getElementById("formEditar").style.display="none";
    }catch(err){
      console.error("âŒ Error al actualizar perfil:", err);
      showMsg("âŒ Error al actualizar perfil","error");
    }
  });

  // Copiar enlace
  document.getElementById("btnCopiar").addEventListener("click", ()=>{
    const uid=auth.currentUser?.uid;
    const url=`${location.origin}/credencial.html?id=${encodeURIComponent(uid)}`;
    navigator.clipboard.writeText(url).then(()=> {
      console.log("ğŸ”— Enlace copiado:", url);
      showMsg("ğŸ”— Enlace copiado","success");
    });
  });

  // Descargar QR
  document.getElementById("btnDescargar").addEventListener("click", ()=>{
    console.log("â¬‡ï¸ BotÃ³n Descargar QR clicado");
    const link=document.createElement("a");
    link.download="credencial-qr.png";
    link.href=document.getElementById("qrCanvas").toDataURL("image/png");
    link.click();
  });

  // Logout
  document.getElementById("btnLogout").addEventListener("click", ()=>{
    console.log("ğŸ”’ BotÃ³n Logout clicado");
    auth.signOut(); localStorage.removeItem("caritasUser"); location.href="login.html";
  });
});
</script>
</body>

</html>
