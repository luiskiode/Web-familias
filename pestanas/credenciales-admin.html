<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸªª Credenciales â€” Admin</title>
  <link rel="stylesheet" href="styles-caritas.css" />
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>
  <script src="api.js/supabase-config-caritas.js" defer></script>
</head>
<body>
  <header class="container" style="text-align:center;margin:1rem auto;">
    <h1>ğŸªª Listado de credenciales</h1>
    <a href="index.html" class="btn-ghost">â† Volver al inicio</a>
    <input class="search" id="q" type="search" placeholder="Buscar por nombre o emailâ€¦" />
  </header>

  <main class="container">
    <div id="msg" style="margin-bottom:1rem;"></div>
    <div class="grid" id="grid"></div>
    <div style="margin-top:1rem;display:flex;gap:.5rem;justify-content:center;">
      <button id="prevPage" class="btn-ghost">â® Anterior</button>
      <button id="nextPage" class="btn-ghost">Siguiente â­</button>
    </div>
  </main>

<script>
(() => {
  const supabase = window.CARITAS?.supabase;
  const msg = document.getElementById("msg");
  const grid = document.getElementById("grid");
  const pageSize = 20;
  let page = 0;

  function showMsg(text, type="info"){
    msg.textContent = text;
    msg.className = type;
    setTimeout(()=>{ msg.textContent=""; }, 4000);
  }

  const esc = (s="") => String(s).replace(/[&<>"']/g,
    m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
  );

  const avatar = (nombre) =>
    `https://ui-avatars.com/api/?name=${encodeURIComponent(nombre||'Usuario')}&background=004aad&color=fff`;

  function card(c){
    const el = document.createElement("article");
    el.className = "card";
    el.innerHTML = `
      <div class="row">
        <img class="foto" src="${c.foto_url || avatar(c.nombre)}" alt="Foto de ${esc(c.nombre)||'usuario'}">
        <div>
          <div><strong>${esc(c.nombre)||'â€”'}</strong></div>
          <div class="muted">${esc(c.email)||'â€”'}</div>
          <div class="muted">CÃ³digo: ${esc(c.codigo_verificacion)||'N/A'}</div>
        </div>
      </div>
      <div style="margin-top:10px;">
        <a class="btn" href="credencial.html?id=${encodeURIComponent(c.user_id)}" target="_blank">Ver</a>
        ${c.foto_url ? `<a class="btn" href="${c.foto_url}" target="_blank">Foto</a>` : ''}
      </div>`;
    return el;
  }

  async function getCredenciales(){
    const start = page * pageSize;
    const end = start + pageSize - 1;
    const { data, error } = await supabase
      .from("credenciales")
      .select("*")
      .order("creado_en",{ascending:false})
      .range(start,end);
    if(error) throw error;
    return data || [];
  }

  async function renderCredenciales(){
    try {
      const lista = await getCredenciales();
      grid.innerHTML = "";
      if(lista.length === 0){
        grid.innerHTML = "<p>No hay credenciales registradas.</p>";
        return;
      }
      lista.forEach(c => grid.appendChild(card(c)));
    } catch(err){
      console.error(err);
      showMsg("âŒ Error cargando credenciales","error");
    }
  }

  // PaginaciÃ³n
  document.getElementById("prevPage").addEventListener("click",()=>{
    if(page>0){ page--; renderCredenciales(); }
  });
  document.getElementById("nextPage").addEventListener("click",()=>{
    page++; renderCredenciales();
  });

  // Filtro bÃºsqueda
  document.getElementById("q").addEventListener("input", e=>{
    const q = e.target.value.toLowerCase();
    [...grid.children].forEach(card=>{
      card.style.display = card.textContent.toLowerCase().includes(q) ? "" : "none";
    });
  });

  // Control de roles
  document.addEventListener("DOMContentLoaded", ()=>{
    const user = JSON.parse(localStorage.getItem("caritasUser")||"{}");
    if(!["Administrador","admin","editor"].includes(user.rol)){
      showMsg("âŒ No tienes permiso para ver esta pÃ¡gina","error");
      setTimeout(()=> location.href="index.html", 2000);
      return;
    }
    renderCredenciales();
  });
})();
</script>
</body>
</html>
