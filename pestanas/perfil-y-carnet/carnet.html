<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎫 Mi Carnet — Cáritas CNC</title>
  <base href="/Web-familias/">
  <link rel="stylesheet" href="../../styles-caritas.css">

  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';
             script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://www.gstatic.com;
             style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com;
             img-src * data: blob:;
             connect-src *;
             font-src * data:;">

  <script type="module" src="../../api.js/self-heal-caritas.js"></script>
  <script type="module" src="../../api.js/health-caritas.js"></script>
  <script defer src="../../api.js/error-overlay.js"></script>

  <!-- ✅ Supabase ESM -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL = "https://qivjlsvcjyqymommfdke.supabase.co";
    const SUPABASE_ANON_KEY = "TU_ANON_KEY";
    window.CARITAS = window.CARITAS || {};
    if (!window.CARITAS.supabase) {
      window.CARITAS.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      document.dispatchEvent(new Event("supabase:ready:caritas"));
    }
  </script>
</head>
<body>
  <h1>🎫 Mi Carnet</h1>

  <div class="perfil-card card" style="max-width:400px;margin:auto;">
    <div class="perfil-left">
      <img id="fotoPerfil" src="../img/avatar-placeholder.png" alt="Foto de perfil">
    </div>
    <div class="perfil-center">
      <h2 id="nombrePerfil">—</h2>
      <p id="emailPerfil">—</p>
      <span id="rolPerfil" class="pill">Voluntario Cáritas CNC</span>
      <p class="codigo">Código: <span id="codigoPerfil">—</span></p>
      <div class="acciones">
        <button id="btnCopiar">🔗 Copiar enlace</button>
        <button id="btnDescargar">⬇️ Descargar QR</button>
        <button id="btnLogout">🔒 Cerrar sesión</button>
      </div>
    </div>
    <div class="perfil-right">
      <canvas id="qrCanvas" width="140" height="140"></canvas>
    </div>
  </div>

  <div id="msg" style="margin:1rem;text-align:center;"></div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  console.log("✅ [Carnet] pestaña cargada");

  const auth = window.CARITAS?.auth;
  const supabase = window.CARITAS?.supabase;
  const msgBox = document.getElementById("msg");

  function showMsg(text,type="info"){
    msgBox.textContent=text;
    msgBox.className=type;
    setTimeout(()=>{ msgBox.textContent=""; },4000);
  }

  const esc = (s="") => String(s).replace(/[&<>"']/g,
    m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
  );

  async function ensureCredencial(user){
    const { data, error } = await supabase.from("credenciales")
      .select("*").eq("user_id", user.uid).maybeSingle();

    if(error){ console.error("❌ Error buscando credencial:", error); return null; }
    if(!data){
      console.log("⚠️ Credencial no existe, creando...");
      const base = {
        user_id: user.uid,
        email: user.email,
        nombre: user.displayName || user.email.split("@")[0],
        rol: "Voluntario Cáritas CNC",
        codigo_verificacion: user.uid.substring(0,8).toUpperCase()
      };
      const { data: inserted, error: insErr } = await supabase.from("credenciales").upsert(base).select().single();
      if(insErr){ console.error("❌ Error creando credencial:", insErr); return null; }
      return inserted;
    }
    return data;
  }

  async function cargarCarnet(user){
    const data = await ensureCredencial(user);
    if(!data){ showMsg("❌ No se pudo cargar la credencial","error"); return; }

    document.getElementById("nombrePerfil").textContent = esc(data.nombre);
    document.getElementById("emailPerfil").textContent = esc(data.email);
    document.getElementById("rolPerfil").textContent = esc(data.rol);
    document.getElementById("codigoPerfil").textContent = esc(data.codigo_verificacion);
    document.getElementById("fotoPerfil").src = data.foto_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(data.nombre)}&background=111&color=fff`;

    QRCode.toCanvas(document.getElementById("qrCanvas"), `${location.origin}/credencial.html?id=${user.uid}`);
  }

  auth?.onAuthStateChanged(user=>{
    if(!user){ 
      console.warn("⚠️ No hay sesión, redirigiendo a login...");
      location.href="login.html"; 
      return; 
    }
    console.log("👤 Usuario autenticado:", user.email, user.uid);
    cargarCarnet(user);
  });

  // Copiar enlace
  document.getElementById("btnCopiar").addEventListener("click", ()=>{
    const uid=auth.currentUser?.uid;
    const url=`${location.origin}/credencial.html?id=${encodeURIComponent(uid)}`;
    navigator.clipboard.writeText(url).then(()=> showMsg("🔗 Enlace copiado","success"));
  });

  // Descargar QR
  document.getElementById("btnDescargar").addEventListener("click", ()=>{
    const link=document.createElement("a");
    link.download="credencial-qr.png";
    link.href=document.getElementById("qrCanvas").toDataURL("image/png");
    link.click();
  });

  // Logout
  document.getElementById("btnLogout").addEventListener("click", ()=>{
    auth.signOut(); 
    localStorage.removeItem("caritasUser"); 
    location.href="login.html";
  });
});
</script>
</body>
</html>
