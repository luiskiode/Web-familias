<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../styles-caritas.css">
  <base href="/Web-familias/">
  <script type="module" src="api.js/self-heal-caritas.js"></script>
  <script type="module" src="api.js/health-caritas.js"></script>
  <script defer src="api.js/error-overlay.js"></script>
  <!-- QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="../api.js/supabase-config-caritas.js"></script>
</head>
<body>
  <h1>ğŸ« Credencial CÃ¡ritas CNC</h1>

  <div class="perfil-card card" style="max-width:420px;margin:auto;">
    <div class="perfil-left">
      <img id="fotoPerfil" src="../img/avatar-placeholder.png" alt="Foto de perfil">
    </div>
    <div class="perfil-center">
      <h2 id="nombrePerfil">â€”</h2>
      <p id="emailPerfil">â€”</p>
      <span id="rolPerfil" class="pill">â€”</span>
      <p class="codigo">CÃ³digo: <span id="codigoPerfil">â€”</span></p>
    </div>
    <div class="perfil-right">
      <canvas id="qrCanvas" width="140" height="140"></canvas>
    </div>
  </div>

  <div id="msg" style="margin:1rem;text-align:center;"></div>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  console.log("âœ… [Credencial pÃºblica] cargada");
  const supabase = window.CARITAS?.supabase;
  const msgBox = document.getElementById("msg");

  function showMsg(text,type="info"){
    msgBox.textContent=text;
    msgBox.className=type;
  }

  const esc = (s="") => String(s).replace(/[&<>"']/g,
    m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
  );

  // Leer id de URL
  const params = new URLSearchParams(location.search);
  const uid = params.get("id");
  if(!uid){
    showMsg("âŒ Falta parÃ¡metro de usuario en el enlace","error");
    return;
  }

  try {
    showMsg("â³ Cargando credencial...","info");
    const { data, error } = await supabase.from("credenciales")
      .select("*")
      .eq("user_id", uid)
      .maybeSingle();

    if(error) throw error;
    if(!data){
      showMsg("âŒ Credencial no encontrada","error");
      return;
    }

    // Pintar datos
    document.getElementById("nombrePerfil").textContent = esc(data.nombre);
    document.getElementById("emailPerfil").textContent = esc(data.email);
    document.getElementById("rolPerfil").textContent = esc(data.rol);
    document.getElementById("codigoPerfil").textContent = esc(data.codigo_verificacion);
    document.getElementById("fotoPerfil").src = data.foto_url || 
      `https://ui-avatars.com/api/?name=${encodeURIComponent(data.nombre)}&background=111&color=fff`;

    // QR que apunta a esta misma credencial
    QRCode.toCanvas(document.getElementById("qrCanvas"), `${location.origin}/credencial.html?id=${uid}`);

    showMsg("âœ… Credencial cargada","success");
  } catch(err){
    console.error("âŒ Error cargando credencial:", err);
    showMsg("âŒ Error cargando credencial","error");
  }
});
</script>
</body>
</html>
