<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé´ Credencial ‚Äî C√°ritas CNC</title>
  <base href="/Web-familias/">
  <link rel="stylesheet" href="../../styles-caritas.css">

  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';
             script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://www.gstatic.com;
             style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com;
             img-src * data: blob:;
             connect-src *;
             font-src * data:;">

  <script type="module" src="../../api.js/self-heal-caritas.js"></script>
  <script type="module" src="../../api.js/health-caritas.js"></script>
  <script defer src="../../api.js/error-overlay.js"></script>

  <!-- ‚úÖ Supabase ESM -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL = "https://qivjlsvcjyqymommfdke.supabase.co";
    const SUPABASE_ANON_KEY = "TU_ANON_KEY";
    window.CARITAS = window.CARITAS || {};
    if (!window.CARITAS.supabase) {
      window.CARITAS.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      document.dispatchEvent(new Event("supabase:ready:caritas"));
    }
  </script>
</head>
<body>
  <h1>üé´ Credencial C√°ritas CNC</h1>

  <div class="perfil-card card" style="max-width:420px;margin:auto;">
    <div class="perfil-left">
      <img id="fotoPerfil" src="../img/avatar-placeholder.png" alt="Foto de perfil">
    </div>
    <div class="perfil-center">
      <h2 id="nombrePerfil">‚Äî</h2>
      <p id="emailPerfil">‚Äî</p>
      <span id="rolPerfil" class="pill">‚Äî</span>
      <p class="codigo">C√≥digo: <span id="codigoPerfil">‚Äî</span></p>
    </div>
    <div class="perfil-right">
      <canvas id="qrCanvas" width="140" height="140"></canvas>
    </div>
  </div>

  <div id="msg" style="margin:1rem;text-align:center;"></div>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  console.log("‚úÖ [Credencial p√∫blica] cargada");
  const supabase = window.CARITAS?.supabase;
  const msgBox = document.getElementById("msg");

  function showMsg(text,type="info"){
    msgBox.textContent=text;
    msgBox.className=type;
  }

  const esc = (s="") => String(s).replace(/[&<>"']/g,
    m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
  );

  // Leer id de URL
  const params = new URLSearchParams(location.search);
  const uid = params.get("id");
  if(!uid){
    showMsg("‚ùå Falta par√°metro de usuario en el enlace","error");
    return;
  }

  try {
    showMsg("‚è≥ Cargando credencial...","info");
    const { data, error } = await supabase.from("credenciales")
      .select("*")
      .eq("user_id", uid)
      .maybeSingle();

    if(error) throw error;
    if(!data){
      showMsg("‚ùå Credencial no encontrada","error");
      return;
    }

    // Pintar datos
    document.getElementById("nombrePerfil").textContent = esc(data.nombre);
    document.getElementById("emailPerfil").textContent = esc(data.email);
    document.getElementById("rolPerfil").textContent = esc(data.rol);
    document.getElementById("codigoPerfil").textContent = esc(data.codigo_verificacion);
    document.getElementById("fotoPerfil").src = data.foto_url || 
      `https://ui-avatars.com/api/?name=${encodeURIComponent(data.nombre)}&background=111&color=fff`;

    // QR que apunta a esta misma credencial
    QRCode.toCanvas(document.getElementById("qrCanvas"), `${location.origin}/credencial.html?id=${uid}`);

    showMsg("‚úÖ Credencial cargada","success");
  } catch(err){
    console.error("‚ùå Error cargando credencial:", err);
    showMsg("‚ùå Error cargando credencial","error");
  }
});
</script>
</body>
</html>
