    const SUPABASE_URL = "https://qivjlsvcjyqymommfdke.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpdmpsc3ZjanlxeW1vbW1mZGtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNjA2MjUsImV4cCI6MjA2OTkzNjYyNX0.YN0W5miJeWwu96jhqKiGB-cA8t9TeIboQWURCjTFVbw";
    window.CARITAS = window.CARITAS || {};
    if (!window.CARITAS.supabase) {

<body>
  <h1>üë§ Mi Perfil / Credencial</h1>

  <div class="perfil-card card">
    <div class="perfil-left">
      <img id="fotoPerfil" src="../img/avatar-placeholder.png" alt="Foto de perfil">
    </div>
    <div class="perfil-center">
      <h2 id="nombrePerfil">‚Äî</h2>
      <p id="emailPerfil">‚Äî</p>
      <span id="rolPerfil" class="pill">Voluntario C√°ritas CNC</span>
      <p class="codigo">C√≥digo: <span id="codigoPerfil">‚Äî</span></p>
      <div class="acciones">
        <button id="btnEditar">‚úèÔ∏è Editar</button>
        <button id="btnCopiar">üîó Copiar enlace</button>
        <button id="btnDescargar">‚¨áÔ∏è Descargar QR</button>
        <button id="btnLogout">üîí Cerrar sesi√≥n</button>
      </div>
    </div>
    <div class="perfil-right">
      <canvas id="qrCanvas" width="140" height="140"></canvas>
    </div>
  </div>

  <!-- Formulario de edici√≥n -->
  <form id="formEditar" class="card" style="display:none;">
    <h3>Editar perfil</h3>
    <input type="text" id="editNombre" placeholder="Nombre completo" required>
    <select id="editRol">
      <option value="Voluntario C√°ritas CNC">Voluntario C√°ritas CNC</option>
      <option value="Administrador">Administrador</option>
    </select>
    <input type="file" id="editFoto" accept="image/*">
    <button type="submit">üíæ Guardar cambios</button>
  </form>

  <div id="msg" style="margin:1rem;text-align:center;"></div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  console.log("‚úÖ [Perfil] pesta√±a cargada");
  console.log("üîå Supabase conectado:", !!window.CARITAS?.supabase);
  console.log("üîë Firebase auth listo:", !!window.CARITAS?.auth);

  const auth = window.CARITAS?.auth;
  const supabase = window.CARITAS?.supabase;
  const msgBox = document.getElementById("msg");

  function showMsg(text,type="info"){
    msgBox.textContent=text;
    msgBox.className=type;
    setTimeout(()=>{ msgBox.textContent=""; },4000);
  }

  const esc = (s="") => String(s).replace(/[&<>"']/g,
    m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
  );

  async function ensureCredencial(user){
    const { data, error } = await supabase.from("credenciales")
      .select("*").eq("user_id", user.uid).maybeSingle();

    if(error){ console.error("‚ùå Error buscando credencial:", error); return null; }
    if(!data){
      console.log("‚ö†Ô∏è Credencial no existe, creando nueva...");
      const base = {
        user_id: user.uid,
        email: user.email,
        nombre: user.displayName || user.email.split("@")[0],
        rol: "Voluntario C√°ritas CNC",
        codigo_verificacion: user.uid.substring(0,8).toUpperCase()
      };
      const { data: inserted, error: insErr } = await supabase.from("credenciales").upsert(base).select().single();
      if(insErr){ console.error("‚ùå Error creando credencial:", insErr); return null; }
      return inserted;
    }
    return data;
  }

  async function cargarPerfil(user){
    const data = await ensureCredencial(user);
    if(!data) return;

    // Mostrar datos en tarjeta
    document.getElementById("nombrePerfil").textContent = esc(data.nombre);
    document.getElementById("emailPerfil").textContent = esc(data.email);
    document.getElementById("rolPerfil").textContent = esc(data.rol);
    document.getElementById("codigoPerfil").textContent = esc(data.codigo_verificacion);
    document.getElementById("fotoPerfil").src = data.foto_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(data.nombre)}&background=111&color=fff`;

    // Generar QR
    QRCode.toCanvas(document.getElementById("qrCanvas"), `${location.origin}/credencial.html?id=${user.uid}`);

    // Guardar credencial actual en variable global
    window.CARITAS.perfilActual = data;
  }

  auth?.onAuthStateChanged(user=>{
    if(!user){ 
      console.warn("‚ö†Ô∏è No hay sesi√≥n activa, redirigiendo a login...");
      location.href="login.html"; 
      return; 
    }
    console.log("üë§ Usuario autenticado:", user.email, user.uid);
    cargarPerfil(user);
  });

  // Editar perfil
  document.getElementById("btnEditar").addEventListener("click", ()=>{
    const perfil = window.CARITAS.perfilActual;
    if(!perfil) return;

    // Autocompletar formulario
    document.getElementById("editNombre").value = perfil.nombre || "";
    document.getElementById("editRol").value = perfil.rol || "Voluntario C√°ritas CNC";

    // Si no es admin, bloqueamos el select de rol
    if(perfil.rol !== "Administrador"){
      document.getElementById("editRol").disabled = true;
    } else {
      document.getElementById("editRol").disabled = false;
    }

    document.getElementById("formEditar").style.display="block";
  });

  document.getElementById("formEditar").addEventListener("submit", async e=>{
    e.preventDefault();
    const user = auth.currentUser;
    if(!user) return;

    const nuevoNombre=document.getElementById("editNombre").value.trim();
    const nuevoRol=document.getElementById("editRol").value;
    const fotoFile=document.getElementById("editFoto").files[0];
    let fotoUrl=null;

    showMsg("‚è≥ Guardando cambios...","info");

    try{
      if(fotoFile){
        const filePath=`${user.uid}/${Date.now()}_${fotoFile.name}`;
        const { error: upErr } = await supabase.storage.from("credenciales-fotos").upload(filePath,fotoFile,{upsert:true});
        if(upErr) throw upErr;
        const { data: publicUrl } = supabase.storage.from("credenciales-fotos").getPublicUrl(filePath);
        fotoUrl=publicUrl.publicUrl;
      }

      await supabase.from("credenciales")
        .update({nombre:nuevoNombre,rol:nuevoRol,foto_url:fotoUrl})
        .eq("user_id",user.uid);

      showMsg("‚úÖ Perfil actualizado","success");
      cargarPerfil(user);
      document.getElementById("formEditar").style.display="none";
    }catch(err){
      console.error("‚ùå Error al actualizar perfil:", err);
      showMsg("‚ùå Error al actualizar perfil","error");
    }
  });

  // Copiar enlace
  document.getElementById("btnCopiar").addEventListener("click", ()=>{
    const uid=auth.currentUser?.uid;
    const url=`${location.origin}/credencial.html?id=${encodeURIComponent(uid)}`;
    navigator.clipboard.writeText(url).then(()=> showMsg("üîó Enlace copiado","success"));
  });

  // Descargar QR
  document.getElementById("btnDescargar").addEventListener("click", ()=>{
    const link=document.createElement("a");
    link.download="credencial-qr.png";
    link.href=document.getElementById("qrCanvas").toDataURL("image/png");
    link.click();
  });

  // Logout
  document.getElementById("btnLogout").addEventListener("click", ()=>{
    auth.signOut(); 
    localStorage.removeItem("caritasUser"); 
    location.href="login.html";
  });
});
</script>
</body>
</html>
