<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Familias Registradas â€” CÃ¡ritas CNC</title>
  <link rel="stylesheet" href="styles-caritas.css" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 1rem;
      background: var(--bg,#f6f7fb);
      color: var(--text,#111);
    }
    header { font-size: 1.5rem; margin-bottom: 1rem; text-align: center; }
    #search {
      width: 100%; max-width: 480px; margin: 0 auto 1rem;
      padding: 0.6rem 0.8rem; border:1px solid var(--border,#ddd);
      border-radius:10px; display:block;
    }
    table {
      width: 100%; border-collapse: collapse; background: var(--surface,#fff);
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
      border-radius:12px; overflow:hidden;
    }
    th, td { border-bottom: 1px solid var(--border,#eee); padding: 0.6rem; text-align: left; }
    th { background-color: var(--primary,#b71c1c); color: #fff; }
    a { text-decoration: none; color: var(--accent,#1d4ed8); }
    a:hover { text-decoration: underline; }
    .muted { color: var(--muted,#6b7280); font-size:0.9rem; }
    .status-error { color: #b91c1c; text-align:center; }
    .acciones { display:flex; gap:6px; flex-wrap:wrap; }
    .btn {
      padding:4px 8px; border:1px solid var(--border,#ddd);
      border-radius:6px; cursor:pointer; font-size:0.8rem;
      background:var(--surface-2,#fafafa);
    }
    .btn:hover { background:var(--surface-2-hover,#f0f0f0); }
    .btn-edit { color:#1d4ed8; }
    .btn-del { color:#b91c1c; }
  </style>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>
  <script src="api.js/supabase-config-caritas.js" defer></script>
</head>
<body>

<header>ğŸ“‹ Familias Registradas</header>

<input type="search" id="search" placeholder="ğŸ” Buscar por apellido, direcciÃ³n, etcâ€¦" aria-label="Buscar familia">

<table id="familiasTable" aria-label="Tabla de familias registradas">
  <thead>
    <tr>
      <th>Nombres</th>
      <th>DNI</th>
      <th>Apellido</th>
      <th>DirecciÃ³n</th>
      <th>Fecha</th>
      <th>TelÃ©fono</th>
      <th>Observaciones</th>
      <th>Documento</th>
      <th>Mapa</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
(() => {
  'use strict';

  const supabase = window.CARITAS?.supabase;
  const tbody = document.querySelector("#familiasTable tbody");

  async function cargarFamilias() {
    try {
      const { data, error } = await supabase
        .from("familias")
        .select("*")
        .order("id", { ascending: false });

      tbody.innerHTML = "";

      if (error) throw error;

      if (!data || data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='10' style='text-align:center;'>No hay familias registradas</td></tr>";
        return;
      }

      data.forEach(f => {
        const mapaURL = f.direccion
          ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(f.direccion)}`
          : "";
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${f.nombres_apellidos || ""}</td>
          <td>${f.dni_solicitante || ""}</td>
          <td>${f.apellido_familia || ""}</td>
          <td>${f.direccion || ""}</td>
          <td>${f.fecha_registro || ""}</td>
          <td>${f.telefono_contacto || ""}</td>
          <td class="muted">${f.observaciones || ""}</td>
          <td>${f.archivo_url ? `<a href="${f.archivo_url}" target="_blank" rel="noopener">ğŸ“ Ver</a>` : ""}</td>
          <td>${mapaURL ? `<a href="${mapaURL}" target="_blank" rel="noopener">ğŸ—ºï¸ Mapa</a>` : ""}</td>
          <td class="acciones">
            <button class="btn btn-edit" data-id="${f.id}">ğŸ“ Editar</button>
            <button class="btn btn-del" data-id="${f.id}">ğŸ—‘ï¸ Eliminar</button>
          </td>
        `;
        tbody.appendChild(fila);
      });

      bindActions();
    } catch (err) {
      console.error("âŒ Error al cargar familias:", err);
      tbody.innerHTML = "<tr><td colspan='10' class='status-error'>Error al cargar datos</td></tr>";
    }
  }

  // === Acciones de ediciÃ³n y eliminaciÃ³n ===
  function bindActions(){
    document.querySelectorAll(".btn-edit").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.dataset.id;
        const fila = btn.closest("tr");

        const nombre = fila.children[0].textContent;
        const apellido = fila.children[2].textContent;
        const telefono = fila.children[5].textContent;

        const nuevoNombre = prompt("Editar nombre:", nombre) || nombre;
        const nuevoApellido = prompt("Editar apellido:", apellido) || apellido;
        const nuevoTel = prompt("Editar telÃ©fono:", telefono) || telefono;

        const { error } = await supabase.from("familias").update({
          nombres_apellidos: nuevoNombre,
          apellido_familia: nuevoApellido,
          telefono_contacto: nuevoTel
        }).eq("id", id);

        if (error) {
          alert("âŒ Error al editar familia");
          console.error(error);
        } else {
          alert("âœ… Familia actualizada");
          cargarFamilias();
        }
      });
    });

    document.querySelectorAll(".btn-del").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.dataset.id;
        if (!confirm("Â¿Eliminar esta familia?")) return;
        const { error } = await supabase.from("familias").delete().eq("id", id);
        if (error) {
          alert("âŒ Error al eliminar familia");
          console.error(error);
        } else {
          alert("ğŸ—‘ï¸ Familia eliminada");
          cargarFamilias();
        }
      });
    });
  }

  // ğŸ” Filtrado dinÃ¡mico
  document.getElementById("search").addEventListener("input", (e) => {
    const filtro = e.target.value.toLowerCase();
    document.querySelectorAll("#familiasTable tbody tr").forEach(row => {
      row.style.display = [...row.children].some(td =>
        td.textContent.toLowerCase().includes(filtro)
      ) ? "" : "none";
    });
  });

  window.addEventListener("DOMContentLoaded", cargarFamilias);
})();
</script>

</body>
</html>
