<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Registro de Familias â€” CÃ¡ritas CNC</title>
 

  <!-- Manifest + meta PWA -->
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#b91c1c">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="../api.js/supabase-config-caritas.js"></script>
</head>
<body>
  <main class="container card" style="max-width:700px;">
    <h2>
      Formulario de 
      <a href="./pestanas/listado.html" target="_blank" style="text-decoration:none;">
        <span style="cursor:pointer">Registro</span>
      </a>
    </h2>
    <p>Complete todos los datos requeridos para registrar su solicitud de ayuda.</p>

    <form id="famForm" enctype="multipart/form-data">
      <label>ğŸ‘¤ Nombre y apellidos del solicitante:</label>
      <input type="text" id="nombres_apellidos" required>

      <label>ğŸªª DNI del solicitante:</label>
      <input type="text" id="dni_solicitante" required>

      <label>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Apellido de la familia:</label>
      <input type="text" id="apellido_familia" required>

      <label>ğŸ“ TelÃ©fono de contacto:</label>
      <input type="tel" id="telefono_contacto">

      <label>ğŸ“ Observaciones:</label>
      <textarea id="observaciones" rows="4"></textarea>

      <label>ğŸ“ DirecciÃ³n de la familia:</label>
      <div style="display:flex;gap:8px;align-items:center">
        <input type="text" id="direccion" placeholder="Ej: Calle 123, Ciudad" required style="flex:1">
        <button type="button" id="btnValidar" class="btn-ghost">ğŸ—º Validar</button>
      </div>

      <label>ğŸ“‚ Subir archivo de registro:</label>
      <input type="file" id="archivo" accept=".pdf,.doc,.docx">

      <label style="display:flex;align-items:center;gap:.4rem;margin-top:10px">
        <input type="checkbox" id="acceptTerms" required>
        Acepto <a href="./pestanas/terminos.html" target="_blank">tÃ©rminos y condiciones</a>
      </label>

      <button type="submit" class="btn">âœ… Registrar familia</button>
    </form>
    <p id="famMsg" class="msg" style="margin-top:1rem;"></p>
  </main>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  console.log("âœ… [Registro Familias] pestaÃ±a cargada");
  console.log("ğŸ”Œ Supabase conectado:", !!window.CARITAS?.supabase);

  const supabase = window.CARITAS?.supabase;
  if(!supabase){
    alert("âŒ Supabase no inicializado. Revisa supabase-config-caritas.js");
    return;
  }

  const form = document.getElementById('famForm');
  const msg = document.getElementById('famMsg');
  const btnValidar = document.getElementById('btnValidar');
  const acceptTerms = document.getElementById('acceptTerms');

  function showMsg(text,type="info"){
    msg.textContent=text;
    msg.className="msg "+type;
    setTimeout(()=>{ msg.textContent=""; msg.className="msg"; },4000);
  }

  btnValidar.addEventListener('click', ()=>{
    const dir = document.getElementById('direccion').value.trim();
    if(!dir){ showMsg("âš ï¸ Ingresa la direcciÃ³n primero","error"); return; }
    const url = `validar-direccion.html?dir=${encodeURIComponent(dir)}`;
    window.open(url, "_blank", "noopener,noreferrer");
  });

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    msg.textContent='';

    const nombres_apellidos = document.getElementById('nombres_apellidos').value.trim();
    const dni_solicitante = document.getElementById('dni_solicitante').value.trim();
    const apellido_familia = document.getElementById('apellido_familia').value.trim();
    const telefono_contacto = document.getElementById('telefono_contacto').value.trim();
    const observaciones = document.getElementById('observaciones').value.trim();
    const direccion = document.getElementById('direccion').value.trim();
    const archivo = document.getElementById('archivo').files[0];

    if(!acceptTerms.checked){
      showMsg("âš ï¸ Debes aceptar los tÃ©rminos.","error");
      return;
    }

    try {
      let archivo_url = null;
      if(archivo){
        const { data: up, error: upErr } = await supabase.storage
          .from('familias-files')
          .upload(`${Date.now()}_${archivo.name}`, archivo, { upsert:true });
        if(upErr) throw upErr;
        archivo_url = up?.path || null;
      }

      const { data, error } = await supabase
        .from("familias")
        .insert({
          nombres_apellidos,
          dni_solicitante,
          apellido_familia,
          telefono_contacto,
          observaciones,
          direccion,
          archivo_url,
          visitada: false,
          creado_en: new Date().toISOString()
        })
        .select();

      if (error) {
        console.error("âŒ Error al guardar familia:", error);
        showMsg("âŒ Error al registrar familia","error");
      } else {
        console.log("âœ… Familia guardada:", data);
        showMsg("âœ… Familia registrada correctamente","success");
        form.reset();
      }
    } catch (err) {
      console.error("âŒ ExcepciÃ³n:", err);
      showMsg("âŒ Error inesperado","error");
    }
  });

  // Registrar service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('../service-worker.js')
      .then(()=> console.log("ğŸ“² Service Worker registrado"))
      .catch(err=> console.error("SW error:", err));
  }
});
</script>
</body>

</html>
